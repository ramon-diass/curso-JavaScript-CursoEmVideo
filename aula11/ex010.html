<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Digite aqui a velocidade: <input type="number" name="tvel" id="tvel"> km/h.
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var tvel = document.querySelector('input#tvel')
            var vel = Number(tvel.value)
            var txt = document.querySelector('div#res')
            txt.innerHTML = `<p>A velocidade foi de <strong>${vel} km/h</strong>.</p>`
            if (vel > 60){
                txt.innerHTML += `<p>Velocidade m√°xima ultrapassda. <strong>MULTADO</strong>!</p>`
            }
            txt.innerHTML += 'Dirija com cuidado.'
        }
    </script>
</body>
</html>
